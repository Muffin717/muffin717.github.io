<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>muffin717</title>
    <link rel="icon" type="image/png" href="inaba_rainy_boots.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background: url('im_the_rain.gif') no-repeat center center fixed;
            background-size: cover;
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            color: white; /* Default text color */
        }
        .container {
            background: rgba(180, 180, 180, 0.25);
            border-radius: 15px;
            padding: 40px;
            width: 500px;
            display: flex;
            align-items: center;
            flex-direction: column;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .title {
            font-size: 28px;
            font-weight: bold;
            text-shadow: 0 0 12px rgba(255, 255, 255, 0.8);
        }
        .intro {
            margin-top: 15px;
            font-size: 18px;
            max-width: 400px;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="inaba_rainy_boots.png" alt="Profile Picture" class="profile-pic">
        <div class="title">muffin717</div>
        <p class="intro">Welcome, I'm Muffin. Learning JS and Linux. UI design is my passion. Love synthwave and Inabakumori. Arena FIDE Master and also a micronationalist ;)</p>
    </div>

    <script>
        // Function to calculate the brightness of an image
        function getImageBrightness(url, callback) {
            var img = new Image();
            img.src = url;
            img.onload = function() {
                var canvas = document.createElement('canvas');
                var context = canvas.getContext('2d');
                canvas.width = img.width;
                canvas.height = img.height;
                context.drawImage(img, 0, 0);

                var pixelData = context.getImageData(0, 0, canvas.width, canvas.height);
                var pixels = pixelData.data;
                var r = 0, g = 0, b = 0;

                for (var i = 0; i < pixels.length; i += 4) {
                    r += pixels[i];     // Red
                    g += pixels[i + 1]; // Green
                    b += pixels[i + 2]; // Blue
                }

                var pixelCount = pixels.length / 4;
                r = r / pixelCount;
                g = g / pixelCount;
                b = b / pixelCount;

                var brightness = 0.2126 * r + 0.7152 * g + 0.0722 * b; // Luminosity formula
                callback(brightness);
            };
        }

        // Set text color based on brightness
        getImageBrightness('im_the_rain.gif', function(brightness) {
            var textColor = brightness < 128 ? 'white' : 'black'; // If brightness is low, set white text, otherwise black
            document.body.style.color = textColor;
            document.querySelector('.title').style.color = textColor;
            document.querySelector('.intro').style.color = textColor;
        });
    </script>
</body>
</html>
