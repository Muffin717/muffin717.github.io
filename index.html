<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>muffin717</title>
    <link rel="icon" type="image/png" href="inaba.jpg">
    <style>
        
        @font-face {
  font-family: "Poppins";
  src: url("fonts/poppins-latin-300-normal.woff2") format("woff2");
  font-weight: 300;
  font-style: normal;
}

@font-face {
  font-family: "Poppins";
  src: url("fonts/poppins-latin-400-normal.woff2") format("woff2");
  font-weight: 400;
  font-style: normal;
}

@font-face {
  font-family: "Poppins";
  src: url("fonts/poppins-latin-600-normal.woff2") format("woff2");
  font-weight: 600;
  font-style: normal;
}

        
        body {
            margin: 0;
            padding: 0;
            background: url('im_the_rain.gif') no-repeat center center fixed;
            background-size: cover;
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            color: white;
        }
        .container {
            background: linear-gradient(to bottom, rgba(180, 180, 180, 0.25), rgba(50, 50, 50, 0.8));
            border-radius: 15px;
            padding: 40px;
            width: 500px;
            display: flex;
            align-items: center;
            flex-direction: column;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            position: relative; /* Add relative positioning */
        }
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .title {
            font-size: 28px;
            font-weight: bold;
            text-shadow: 0 0 12px rgba(255, 255, 255, 0.8);
        }
        .intro {
            margin-top: 15px;
            font-size: 18px;
            max-width: 400px;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        }
        .icons-bar {
            position: absolute;
            top: 100%; /* Position directly under the container */
            width: 100%;
            background: rgba(50, 50, 50, 0.8);
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            margin-top: 10px; /* Add thin space between the container and the bar */
        }
        .icons-bar img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="inaba.jpg" alt="Profile Picture" class="profile-pic">
        <div class="title">muffin717</div>
        <p class="intro">Welcome, I'm Muffin. Learning JS and Linux. UI design is my passion. Love synthwave and Inabakumori. Usually working on a passion project :)</p>
        <div class="icons-bar">
            <img src="arch-linux.png" alt="Arch Linux">
            <img src="javascript-fill.svg" alt="JavaScript">
            <img src="firefox-browser-fill.svg" alt="Firefox">
        </div>
    </div>
</body>
</html>
